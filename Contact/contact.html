    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form action="https://formspree.io/f/xqkrnpjr" method="POST">
                <label for="name">Your Name:</label><ba></ba>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
    
                <label for="starting_month">Starting Month:</label>
                <select id="starting_month" name="starting_month" required> <!-- Add required attribute -->
                    <option value="" disabled selected>Select Starting Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <button type="submit">Send Message</button>
            </form>
        </div>
        
    </main>
